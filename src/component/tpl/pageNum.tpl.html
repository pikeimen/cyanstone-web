<div class="page-num">
    <button [ngClass]="{'noactive':currentPage==1}" (click)="prevPage()">上一页</button>
        <span *ngFor="let array of totalArray;let i = index" [ngClass]="{'active':currentPage==(i+1)}" (click)="selectPage(i)">{{(i+1)}}</span>
    <button [ngClass]="{'noactive':currentPage==_totalPage}" (click)="nextPage()">下一页</button>
</div>
